apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-of-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/NUS-ISS-Agile-Team/ceramicraft-argocd-deploy.git
    targetRevision: HEAD
    path: .                          # 扫描根目录
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd                # 子 Application 也放 argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
