apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-web
spec:
  replicas: 1
  selector:
    matchLabels: { app: nginx-web }
  template:
    metadata:
      labels: { app: nginx-web }
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-main
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf  # file mount only
          readOnly: true
        - name: nginx-sub
          mountPath: /etc/nginx/conf.d
          readOnly: true
        resources:
          requests: { memory: "64Mi", cpu: "50m" }
          limits:   { memory: "128Mi", cpu: "100m" }
      volumes:
      - name: nginx-main
        configMap: 
          name: nginx-main
      - name: nginx-sub
        configMap: 
          name: nginx-sub
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-web
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30090          # 30000-32767 范围内即可
  selector:
    app: nginx-web
