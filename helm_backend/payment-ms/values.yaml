replicaCount: 1

image:
  repository: lian1280/ceramicraft-payment-mservice
  tag: v20251025
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080
  grpcPort: 5001

livenessProbe:
  path: /payment-ms/v1/ping
  initialDelaySeconds: 10
  periodSeconds: 5
readinessProbe:
  path: /payment-ms/v1/ping
  initialDelaySeconds: 10
  periodSeconds: 5

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

volumes:
  configMapName: payment-ms-config
  logPath: /tmp/logs/payment-ms