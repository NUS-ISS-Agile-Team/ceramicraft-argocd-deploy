apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/NUS-ISS-Agile-Team/ceramicraft-argocd-deploy.git
    targetRevision: HEAD
    path: bootstrap                                     # 真正 YAML 放这里
  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard                     # dashboard 需要
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
