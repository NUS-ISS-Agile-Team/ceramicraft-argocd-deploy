      connect_timeout: 3
      max_pool_size: 200

    http:
      host: "0.0.0.0"
      port: 8080

    log:
      level: debug
      file_path: ./logs/ceramicraft-user-mservice.log

    mysql:
      host: "10.43.47.162"
      port: "3306"
      userName: "root"
      dbName: "user_db"

    email:
      smtp_host: "smtp.qq.com"

    kafka:
