apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/NUS-ISS-Agile-Team/ceramicraft-argocd-deploy.git
    targetRevision: HEAD
    path: nginx          # 指向含 nginx.yaml 的目录
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
